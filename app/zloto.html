<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Moje finanse</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img class="logo-img" src="img/logo.png" alt="Logo">
      <span class="logo-text"><span class="accent-text">F</span>INAN<span class="accent-text">SE</span></span> 
    </div>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-link"><a href="index.html" class="nav-link">Struktura</a></li>
        <li class="nav-link"><a href="obligacje.html" class="nav-link">Obligacje</a></li>
        <li class="nav-link"><a href="etf.html" class="nav-link">ETFy</a></li>
        <li class="nav-link"><a href="#" class="nav-link nav-link--active">Złoto</a></li>
        <li class="nav-link"><a href="kryptowaluty.html" class="nav-link">Kryptowaluty</a></li>
      </ul>
    </nav>
  </header>
  <main class="content">
    <h1 class="heading-primary">Złoto</h1>
    <div class="flex">
      <div class="l">
        <table class="table">
          <thead>
            <th>Data zakupu</th>
            <th>Masa [oz]</th>
            <th>Cena za 1oz</th>
          </thead>
          <tbody id="table-zloto">
            
          </tbody>
        </table>
      </div>
      <div class="r">
        <div class="wrap">
          <h3 class="heading-tetriary">Średnia cena zakupu za 1oz: <span id="avg-buy"></span> zł</h3>
          <br>
          <h3 class="heading-tetriary">Posiadana ilość: <span id="xau-mass"></span> oz</h3>
          <h3 class="heading-tetriary">Cena: <span id="xau-price"></span> zł</h3>
          <br>
          <h3 class="heading-tetriary">Aktualna cena złota (spot): <span id="xaupln-spot"></span> zł</h3>
          <h3 class="heading-tetriary">Aktualna cena złota (zakup): <span id="xaupln"></span> zł</h3>
          <h3 class="heading-tetriary">Aktualna wartość kupionego złota: <span id="color"><span id="curr-val"></span> zł (<span id="delta"></span>)</span></h3>
        </div>
      </div>
  </div>
  </main>
  <script src="zloto.js"></script>
</body>
</html>
