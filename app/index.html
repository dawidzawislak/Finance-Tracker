<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Moje finanse</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img class="logo-img" src="img/logo.png" alt="Logo">
      <span class="logo-text"><span class="accent-text">F</span>INAN<span class="accent-text">SE</span></span> 
    </div>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-link"><a href="#" class="nav-link nav-link--active">Struktura</a></li>
        <li class="nav-link"><a href="obligacje.html" class="nav-link">Obligacje</a></li>
        <li class="nav-link"><a href="etf.html" class="nav-link">ETFy</a></li>
        <li class="nav-link"><a href="zloto.html" class="nav-link">Złoto</a></li>
        <li class="nav-link"><a href="kryptowaluty.html" class="nav-link">Kryptowaluty</a></li>
      </ul>
    </nav>
  </header>
  <main class="content">
    <h1 class="heading-primary">Struktura portfela</h1>
    <div class="grid grid--2-cols">
      <div class="current">
        <h2 class="heading-secondary">Aktualna: </h2>
        <div id="piechart_curr" style="width: 900px; height: 500px;"></div>
        <h3 class="heading-secondary">Wartość: <span id="val"></span></h3>
      </div>
      <div class="model">
        <h2 class="heading-secondary">Modelowa: </h2>
        <div id="piechart_model" style="width: 900px; height: 500px;"></div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="structure.js"></script>
  <script type="text/javascript">
    let timerInSeconds = 0;

    setInterval(() => {
      timerInSeconds += 1;
      if (timerInSeconds == 3 && !window.location.hash) {
        window.location = window.location + '#loaded';
      window.location.reload();
      }
    }, 1000);
  </script>
</body>
</html>
