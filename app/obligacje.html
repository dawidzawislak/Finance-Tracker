<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Moje finanse</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img class="logo-img" src="img/logo.png" alt="Logo">
      <span class="logo-text"><span class="accent-text">F</span>INAN<span class="accent-text">SE</span></span> 
    </div>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-link"><a href="index.html" class="nav-link">Struktura</a></li>
        <li class="nav-link"><a href="#" class="nav-link nav-link--active">Obligacje</a></li>
        <li class="nav-link"><a href="etf.html" class="nav-link">ETFy</a></li>
        <li class="nav-link"><a href="zloto.html" class="nav-link">Złoto</a></li>
        <li class="nav-link"><a href="kryptowaluty.html" class="nav-link">Kryptowaluty</a></li>
      </ul>
    </nav>
  </header>
  <main class="content">
    <h1 class="heading-primary">Obligacje skarbowe</h1>
    <table class="table table--not-round">
      <thead>
        <th>Data zakupu</th>
        <th>Ilość</th>
        <th>Wartość początkowa</th>
        <th>Opr. 1.</th>
        <th>Opr. 2.</th>
        <th>Opr. 3.</th>
        <th>Opr. 4.</th>
        <th>Opr. 5.</th>
        <th>Opr. 6.</th>
        <th>Opr. 7.</th>
        <th>Opr. 8.</th>
        <th>Opr. 9.</th>
        <th>Opr. 10.</th>
        <th>Aktualna wartość</th>
        <th>Data wykupu</th>
      </thead>
      <tbody id="table-obligacje">
        
      </tbody>
    </table>
    <div class="flex">
      <div class="left">
        <form class="form" onsubmit="return false">
          <input class="date--obligacje" id="date" type="date">
          <input class="count--obligacje" id="count" type="number" step="1">
          <button id="add">+</button>
        </form>
      </div>
      <div class="right">
        <div class="summary">
          Wartość łącznie: <span id="obl-val"></span> zł
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
  <script src="obligacje.js"></script>
</body>
</html>
